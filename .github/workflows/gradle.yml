name: Gradle check

on: [push]

jobs:
  gradle-build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
        cache: 'gradle'

    - name: Build with Gradle
      env:
        PROJEKTOR_TOKEN: ${{ secrets.PROJEKTOR_TOKEN }}
      run: |
        ./gradlew check

    - name: Projektor report URL
      uses: craigatk/projektor-action@v14
      if: failure() || success()
      with:
        print-link: true
