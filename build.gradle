plugins {
    id 'java-gradle-plugin'
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id "org.jlleitschuh.gradle.ktlint" version "10.3.0"
}

gradlePlugin {
    plugins {
        opentelemetryPlugin {
            id = 'com.atkinsondev.opentelemetry'
            implementationClass = 'com.atkinsondev.opentelemetry.OpenTelemetryPlugin'
        }
    }
}

repositories {
    mavenCentral()
}
